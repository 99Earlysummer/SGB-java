<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../img/asset-favico.ico">
        <title>编辑信息</title>
        <link rel="stylesheet" href="../css/page-health-orderInfo.css" />
        <link rel="stylesheet" href="../plugins/elementui/index.css" />
        <script src="../plugins/jquery/dist/jquery.min.js"></script>
        <script src="../plugins/healthmobile.js"></script>
        <script src="../plugins/datapicker/datePicker.js"></script>
        <script src="../plugins/vue/vue.js"></script>
        <script src="../plugins/vue/axios-0.18.0.js"></script>
        <script src="../plugins/elementui/index.js"></script>
        <script>
            var id = getUrlParam("id");
        </script>
    </head>
    <body data-spy="scroll" data-target="#myNavbar" data-offset="150">
        <div id="app" class="app">
            <!-- 页面头部 -->
            <div class="top-header">
                <span class="f-left"><i class="icon-back" onclick="history.go(-1)"></i></span>
                <span class="center">美年旅游</span>
                <span class="f-right"><i class="icon-more"></i></span>
            </div>
            <!-- 页面内容 -->
            <div class="contentBox">
                <div class="card">
                    <div class="">
                        <img src="http://r5wnn9dqy.hn-bkt.clouddn.com/setmeal.img" width="100%" height="100%" /><!--七牛云图片服务器:src="'http://r5wnn9dqy.hn-bkt.clouddn.com/'+setmeal.img"-->
                    </div>
                    <div class="project-text">
                        <h4 class="tit">{{setmeal.name}}</h4>
                        <p class="subtit">{{setmeal.remark}}</p>
                        <p class="keywords">
                            <span>{{setmeal.sex == '0' ? '性别不限' : setmeal.sex == '1' ? '男':'女'}}</span>
                            <span>{{setmeal.age}}</span>
                        </p>
                    </div>
                    <div class="project-know">
                        <a href="orderNotice.html" class="link-page">
                            <i class="icon-ask-circle"><span class="path1"></span><span class="path2"></span></i>
                            <span class="word">预约须知</span>
                            <span class="arrow"><i class="icon-rit-arrow"></i></span>
                        </a>
                    </div>
                </div>
                <!--表单信息-->
                <div class="form-info">
                    <div class="info-title">
                        <span class="name">旅游人信息</span>
                    </div>
                    <form class="info-form">
                        <div class="input-row">
                            <label>旅游人</label>
                            <input v-model="orderInfo.name" type="text" class="input-clear" placeholder="请输入姓名">
                        </div>
                        <div class="input-row single-radio">
                            <label class="radio-title">性别</label>
                            <div class="radio-list">
                                <div class="radio">
                                    <input v-model="orderInfo.sex" id="item1" type="radio" name="sex" value="1" checked>
                                    <label for="item1"></label>
                                    <span>男</span>
                                </div>
                                <div class="radio">
                                    <input v-model="orderInfo.sex" id="item2" type="radio" name="sex" value="2">
                                    <label for="item2"></label>
                                    <span>女</span>
                                </div>
                            </div>
                        </div>
                        <div class="input-row">
                            <label>手机号</label>
                            <input v-model="orderInfo.telephone" type="text" class="input-clear" placeholder="请输入手机号">
                            <input style="font-size: x-small;" id="validateCodeButton" @click="sendValidateCode()" type="button" value="发送验证码">
                        </div>
                        <div class="input-row">
                            <label>验证码</label>
                            <input v-model="orderInfo.validateCode" type="text" class="input-clear" placeholder="请输入验证码">
                        </div>
                        <div class="input-row">
                            <label>身份证号</label>
                            <input v-model="orderInfo.idCard" type="text" class="input-clear" placeholder="请输入身份证号">
                        </div>
                        <div class="date">
                            <label>旅游日期</label>
                            <i class="icon-date" class="picktime"></i>
                            <input v-model="orderInfo.orderDate" type="text" class="picktime" readonly>
                        </div>
                    </form>
                    <div class="box-button">
                        <button @click="submitOrder()" type="button" class="btn order-btn">提交预约</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var vue = new Vue({
                el:'#app',
                data:{
                    setmeal:{},//套餐信息
                    orderInfo:{
                        setmealId:id, // 用于传递套餐id
                        sex:'1'// 用于默认显示性别男
                    }//预约信息
                },
                methods:{
                    //发送验证码
                    sendValidateCode(){
                        /*
                后台代码1：短信验证码
                1. 填写 手机号码, 点击发送验证码 请求服务器(携带手机号码)
                2. 在后台
                  - 获得手机号码
                  - 生成验证码
                  - 使用阿里云服务发送验证码
                  - 把生成验证码存到redis里面(存5分钟)
                          获取手机号---> 验证手机号                            */
                        var telephone = this.orderInfo.telephone;
                        if (checkTelephone(telephone)){//checkTelephone工具类中的手机号验证方法
                                //提示
                            console.log(telephone)

                            //异步请求发起  请求  获取验证码  携带手机号到服务器
                            axios.get("/validateCode/send4Order.do?telephone=" + telephone).then(response=>{
                                //判断一下返回结果
                                if (response.data.flag){
                                    this.$message.success(response.data.message);
                                    //true     validateCodeButton获取按键
                                    validateCodeButton =document.getElementById("validateCodeButton")
                                    clock = setInterval(doLoop,1000);//定时任务
                                    console.log(clock)
                                }else{
                                    this.$message.error(response.data.message);

                                }
                            })
                        }else{
                            this.$message.error("验证码发送失败，请检查手机号输入是否正确")
                            this.$message.error("请输入正确的手机号");
                        }
                    },
                    //提交预约
                    submitOrder(){
                        //验证身份证号
                        if (checkIdCard(this.orderInfo.idCard)){
                            //身份证号正确就发起请求  携带参数:表单所有信息
                            axios.post("/order/submit.do",this.orderInfo).then(response=>{
                                //判断响应信息是否为true
                                if (response.data.flag){
                                    //true 则为预约成功 -->1提示  2跳转到预约成功页面
                                    // this.$message.success(response.data.message);
                                    // console.log("orderInfo:"+response.data.data.id)
                                    location.href = "orderSuccess.html?orderId="+response.data.data;
                                    //http://localhost/pages/orderSuccess.html?orderId=undefined
                                }else{
                                    //flase 则为预约失败  提示
                                    this.$message.error(response.data.message);
                                }
                            })
                        }else{
                            this.$message.error("身份证号格式错误");
                        }
                    }
                },
                mounted(){
                    /*显示套餐详细信息*/
                    axios.post("/setmeal/findById.do?id="+id).then(response=>{
                        if (response.data.flag){
                            this.setmeal=response.data.data;
                            /*this.imgUrl = 'http://pspmuf4c3.bkt.clouddn.com/' + this.setmeal.img;*/
                        }
                    })
                }
            });
        </script>
        <script>
            //日期控件
            var calendar = new datePicker();
            calendar.init({
                'trigger': '.picktime',/*按钮选择器，用于触发弹出插件*/
                'type': 'date',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
                'minDate': getSpecifiedDate(new Date(),1),/*最小日期*/
                'maxDate': getSpecifiedDate(new Date(),30),/*最大日期*/
                'onSubmit': function() { /*确认时触发事件*/
                    //var theSelectData = calendar.value;
                },
                'onClose': function() { /*取消时触发事件*/ }
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>单击</title>
</head>
<body>
<div id="app">
    {{message}}
    <input type="button" value="单击试试" @click="change('hello vue')">
    <input type="button" value="双击试试" @dblclick="doub()">

</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            message:"试试看我会不会变化!!!"
        },
        methods:{
            change:function (msg) {
                this.message=msg;
            },
            doub(){
                alert("双击l");
            }
        }
    });
</script>

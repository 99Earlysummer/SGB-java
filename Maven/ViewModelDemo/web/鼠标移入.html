<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>单击</title>
</head>
<body>
<div id="app">
    <div class="father" @mouseover="father()">
        <div class="son" @mouseover.stop="son()"></div>
    </div>
</div>

</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
    /*样式*/
    .father{
        width:300px;
        height: 300px;
        background-color: aqua;
    }
    .son{
        width:200px;
        height: 200px;
        background-color: black;
    }
</style>
<script>
    var vue = new Vue({
        el:"#app",
        data:{

        },
        methods:{
        father:function () {
            alert("father")
        },
        son:function () {
            alert("son")
        }



        }
    });
</script>
